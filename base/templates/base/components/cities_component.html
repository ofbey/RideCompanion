<div class="cities">
    <div class="cities__header">
        <h2>Browse Cities</h2>
    </div>
    <ul class="cities__list">
        <li>
            <a href="{% url 'home' %}" class="active">All <span>{{cities.count}}</span></a>
        </li>
        {% for city in cities %}
        <li>
            <a href="{% url 'home' %}?q={{city.name}}">{{city.name}}<span>{{city.room_set.all.count}}</span></a>
        </li>
        {% endfor %}

    </ul>
    <a class="btn btn--link" href="{% url 'cities' %}">
        More
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z"></path>
        </svg>
    </a>
</div>
